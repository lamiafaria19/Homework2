<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>Lamia's Studio</h1>
	<h2>Login To My Page</h2>
	<form>
		First Name:<input type="text" /> <br /> <br />  
		Last name: <input type="text" /> <br /> <br /> 
		Contact No: <input type="text" /> <br /> <br /> 
		E-mail Id: <input type="text" /> <br /> <br /> 
		Address: <input type="textarea" /> <br /> <br /> 
		User Name: <input type="text" /> <br /> <br /> 
		Password: <input type="password" /> <br /> <br /> 
		Select the work you want to be done: <br /> <br /> 
		Art:<input type="checkbox" name="art" /> <br /> <br />
		Photography:<input type="checkbox" name="photography" /> <br /> <br /> 
		Select your gender: <br /> <br /> 
		Male: <input type="radio" />
		Female: <input type="radio" />
		Others:  <input type="radio" />
		<br /> <br /> 
		Documents: <input type="file" /> <br /> <br /> 
		<textarea name="address" cols="30" rows="10"></textarea>
		<br /> <br /> 
		<input type="submit" value="Submit"  />
		<input type="reset" value="Clear Data" /> 
		
	</form>
	<a href="index.html">Back</a>
</body>
</html>
